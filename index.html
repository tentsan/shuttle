<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ミニゲーム</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #1a1a2e;
  color: #eee;
  min-height: 100dvh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.screen {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 400px;
  padding: 24px;
  text-align: center;
  gap: 24px;
}

.screen.active {
  display: flex;
}

/* ===== Title Screen ===== */
.game-title {
  font-size: 2rem;
  font-weight: 800;
  background: linear-gradient(135deg, #e94560, #0f3460);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 1rem;
  color: #888;
  margin-top: -12px;
}

#game-select-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
}

.game-select-btn {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px 20px;
  background: #16213e;
  border: 2px solid #0f3460;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.1s, border-color 0.2s;
  text-align: left;
}

.game-select-btn:active {
  transform: scale(0.97);
  border-color: #e94560;
}

.game-icon {
  font-size: 2rem;
}

.game-info {
  display: flex;
  flex-direction: column;
}

.game-name {
  font-size: 1.1rem;
  font-weight: 700;
  color: #eee;
}

.game-desc {
  font-size: 0.8rem;
  color: #888;
}

/* ===== Shared Buttons ===== */
.btn {
  padding: 16px 48px;
  border: none;
  border-radius: 12px;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.1s, opacity 0.1s;
}

.btn:active {
  transform: scale(0.95);
  opacity: 0.8;
}

.btn-primary {
  background: linear-gradient(135deg, #e94560, #c23152);
  color: #fff;
}

.btn-share {
  background: linear-gradient(135deg, #0f3460, #16213e);
  color: #eee;
  border: 2px solid #0f3460;
}

/* ===== Game Screen HUD ===== */
#game-screen {
  gap: 16px;
}

.hud {
  display: flex;
  justify-content: space-between;
  width: 100%;
  font-size: 1.1rem;
  font-weight: 600;
}

.timer-bar-container {
  width: 100%;
  height: 6px;
  background: #16213e;
  border-radius: 3px;
  overflow: hidden;
}

.timer-bar {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #e94560, #0f3460);
  border-radius: 3px;
  transition: width 0.1s linear;
}

#game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  width: 100%;
}

/* ===== Shared Feedback ===== */
.feedback {
  font-size: 1.5rem;
  font-weight: 700;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.feedback.correct-text {
  color: #4ecca3;
}

.feedback.wrong-text {
  color: #e94560;
}

/* ===== Game Over Screen ===== */
#gameover-screen .result-title {
  font-size: 1.8rem;
  font-weight: 800;
}

.final-score {
  font-size: 4rem;
  font-weight: 800;
  color: #e94560;
}

.final-score-label {
  font-size: 1rem;
  color: #888;
  margin-top: -16px;
}

.gameover-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
}

.gameover-buttons .btn {
  width: 100%;
}

/* ===== Mark Game ===== */
.question-label {
  font-size: 0.9rem;
  color: #888;
}

.question-mark {
  font-size: 5rem;
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #16213e;
  border-radius: 20px;
  border: 3px solid #0f3460;
}

.choices {
  display: flex;
  gap: 16px;
  width: 100%;
  justify-content: center;
}

.choice-btn {
  font-size: 3rem;
  width: 90px;
  height: 90px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #16213e;
  border: 3px solid #0f3460;
  border-radius: 16px;
  cursor: pointer;
  transition: transform 0.1s, border-color 0.2s, background 0.2s;
}

.choice-btn:active {
  transform: scale(0.92);
}

.choice-btn.correct {
  border-color: #4ecca3;
  background: rgba(78, 204, 163, 0.2);
}

.choice-btn.wrong {
  border-color: #e94560;
  background: rgba(233, 69, 96, 0.2);
}

/* ===== Math Game ===== */
.math-expression {
  font-size: 2.5rem;
  font-weight: 800;
  padding: 16px 24px;
  background: #16213e;
  border-radius: 16px;
  border: 3px solid #0f3460;
}

.math-input-display {
  font-size: 2rem;
  font-weight: 700;
  min-height: 50px;
  padding: 8px 16px;
  background: #0a0a1a;
  border: 2px solid #0f3460;
  border-radius: 8px;
  min-width: 120px;
  color: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: border-color 0.2s, background 0.2s;
}

.numpad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  width: 100%;
  max-width: 280px;
}

.numpad-btn {
  font-size: 1.5rem;
  font-weight: 700;
  padding: 14px;
  background: #16213e;
  border: 2px solid #0f3460;
  border-radius: 12px;
  color: #eee;
  cursor: pointer;
  transition: transform 0.1s;
}

.numpad-btn:active {
  transform: scale(0.92);
}

.numpad-btn.ok-btn {
  background: linear-gradient(135deg, #4ecca3, #38b28a);
  border-color: #4ecca3;
  color: #fff;
}

.numpad-btn.back-btn {
  background: #2a1a3e;
  border-color: #5a3e7e;
}
</style>
</head>
<body>

<!-- Title Screen -->
<div id="title-screen" class="screen active">
  <div class="game-title">ミニゲーム</div>
  <div class="subtitle">ゲームを選んでね！（60秒）</div>
  <div id="game-select-buttons"></div>
</div>

<!-- Game Screen -->
<div id="game-screen" class="screen">
  <div class="hud">
    <span id="timer-text">60</span>
    <span id="score-text">スコア: 0</span>
  </div>
  <div class="timer-bar-container">
    <div class="timer-bar" id="timer-bar"></div>
  </div>
  <div id="game-container"></div>
  <div class="feedback" id="feedback"></div>
</div>

<!-- Game Over Screen -->
<div id="gameover-screen" class="screen">
  <div class="result-title">ゲームオーバー！</div>
  <div class="final-score" id="final-score">0</div>
  <div class="final-score-label">点</div>
  <div class="gameover-buttons">
    <button class="btn btn-share" id="share-btn">結果をシェア</button>
    <button class="btn btn-primary" id="retry-btn">タイトルに戻る</button>
  </div>
</div>

<script src="js/core.js"></script>
<script src="js/game-mark.js"></script>
<script src="js/game-math.js"></script>
</body>
</html>
